<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="framework7/dist/css/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="framework7/dist/css/framework7.material.colors.min.css">
    <link rel="stylesheet" href="Framework7-Keypad/dist/framework7.keypad.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="framework7/dist/css/my-app.css">
    <link href="Framework7-Icons/css/framework7-icons.css" rel="stylesheet" type="text/css">
    <style>
    .chip{
      margin: 50% 0;
      background: rgba(0,0,0,0);
    }
    .row{
      -webkit-justify-content: unset !important;
      justify-content: unset !important;
    }
    </style>
    <body>
      <!-- Views -->
      <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
          <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
          <div class="pages navbar-fixed toolbar-fixed">

            <div class="navbar">
              <div class="navbar-inner">
                <div class="left">
                  <a href="index.html" class="link icon-only">
                    <i class="f7-icons size-15 link">arrow_left</i>
                  </a>
                </div>
                <div class="right">
                  Kate
                </div>
                <div class="right">
                  <a href="#" class="link icon-only">
                    <i class="f7-icons size-15 link">phone_fill</i>
                  </a>
                </div>
              </div>
            </div>


            <div class="page toolbar-fixed">
              <div class="page-content messages-content">
                <div class="messages">
                  <div class="messages-date">Sunday, Feb 9 <span>12:58</span></div>
                  <div class="message message-sent">
                    <div class="message-text">Hello</div>
                  </div>
                  <div class="message message-sent">
                    <div class="message-text">How are you?</div>
                  </div>
                  <div class="message message-received">
                    <div class="row no-gutter">
                      <div class="col-15">
                        <div class="chip">
                          <div class="chip-media bg-purple">K</div>
                        </div>
                      </div>
                      <div class="col-75">
                        <div class="message-text">Fine, thanks and you?</div>
                      </div>
                    </div>
                  </div>
                  <div class="messages-date">Sunday, Feb 3 <span>11:58</span></div>
                  <div class="message message-sent">
                    <div class="message-text">Nice photo?</div>
                  </div>
                  <div class="message message-sent message-pic">
                    <div class="message-text"><img src="http://lorempixel.com/300/300/"></div>
                    <div class="message-label">Delivered</div>
                  </div>
                  <div class="message message-received">
                    <div class="row">
                    <div class="col-25">
                      <div class="chip">
                        <div class="chip-media bg-purple">K</div>
                      </div>
                    </div>
                    <div class="col-75">

                      <div class="message-text">Wow, awesome!</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
